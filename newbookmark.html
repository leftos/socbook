<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>SocBook - New Bookmark Entry Test Page</title>
	</head>

	<body>
		<h1>
			SocBook - New Bookmark Entry Test Page
		</h1>
		<form action="insert_bookmark_test.php" method="post">
			<table border="0">
				<tr>
					<td>ISBN</td>
					<td>
						<input type="text" name="isbn" maxlength="13" size="13">
					</td>
				</tr>
				<tr>
					<td>Author</td>
					<td>
						<input type="text" name="author" maxlength="30" size="30">
					</td>
				</tr>
				<tr>
					<td>Title</td>
					<td>
						<input type="text" name="title" maxlength="60" size"30">
					</td>
				</tr>
				<tr>
					<td>Price $</td>
					<td>
						<input type="text" name="price" maxlength="7" size="7"
					</td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Register"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
