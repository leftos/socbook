<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>SocBook - New Bookmark Entry Test Page</title>
	</head>

	<body>
		<h1>
			SocBook - New Bookmark Entry Test Page
		</h1>
		<form action="insert_bookmark.php" method="post">
			<table border="0">
				<tr>
					<td>URL</td>
					<td>
						<input type="text" name="url" maxlength="40" size="40">
					</td>
				</tr>
				<tr>
					<td>Title</td>
					<td>
						<input type="text" name="title" maxlength="30" size="30">
					</td>
				</tr>
				<tr>
					<td>Description</td>
					<td>
						<textarea name="desc" rows="5" cols="30"></textarea>
					</td>
				</tr>
				<tr>
					<td>Tags</td>
					<td>
						<input type="text" name="tags" maxlength="30" size="30"
					</td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Add"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
